<div class="main-window">
  <div class="toolbar">
    <button
      mat-raised-button color="primary"
      (click)="onNewClicked()">
      New project...
    </button>
    <button
      mat-raised-button color="primary"
      (click)="onLoadFromJsonClicked()">
      Load from JSON file...
    </button>
    <button
      mat-raised-button color="primary"
      (click)="onExportToExcelClicked()">
      Export to Excels...
    </button>
    <button
      mat-raised-button color="primary"
      (click)="onExportToJsonClicked()">
      Export to JSON file...
    </button>
    <button
      mat-raised-button color="primary"
      (click)="onGenerateClicked()">
      Generate...
    </button>
  </div>
  <div class='content'>
    <app-top-sys-tree-view
      [topSys]="topSys"
      (selected)="onSelect($event)"
      [ngStyle]="{'grid-area': '1 / 1 / 2 / 2'}">
    </app-top-sys-tree-view>
    <app-top-sys-content-view
      [topSys]="topSys"
      [selected]="selected"
      [ngStyle]="{'grid-area': '1 / 2 / 2 / 5'}">
    </app-top-sys-content-view>
  </div>
</div>
