<div>
    <app-top-sys-view
      *ngIf="isTopSys()"
      [topSys]="selected.nodeValue">
    </app-top-sys-view>
  <app-block-instances-view
    *ngIf="isBlockInstances()"
    [topSys]="topSys"
    [blockInstances]="selected.nodeValue">
  </app-block-instances-view>
    <app-block-template-view
      *ngIf="isBlockTemplate()"
      [blockTemplate]="selected.nodeValue">
    </app-block-template-view>
    <app-register-view
      *ngIf="isRegister()"
      [register]="selected.nodeValue">
    </app-register-view>
    <app-field-view
      *ngIf="isField()"
      [field]="selected.nodeValue">
    </app-field-view>
</div>
