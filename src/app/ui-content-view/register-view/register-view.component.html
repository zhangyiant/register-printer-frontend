<div>
  <h2>Register: {{ register.name }}</h2>
  <h3>Offset: {{ register.offset }}</h3>
  <h3>Description: {{ register.description }}</h3>
  <table mat-table [dataSource]="register.fieldTemplates" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let field">
        {{ field.name }}
      </td>
    </ng-container>
    <ng-container matColumnDef="msb">
      <th mat-header-cell *matHeaderCellDef>MSB</th>
      <td mat-cell *matCellDef="let field">
        {{ field.msb }}
      </td>
    </ng-container>
    <ng-container matColumnDef="lsb">
      <th mat-header-cell *matHeaderCellDef>LSB</th>
      <td mat-cell *matCellDef="let field">
        {{ field.lsb }}
      </td>
    </ng-container>
    <ng-container matColumnDef="defaultValue">
      <th mat-header-cell *matHeaderCellDef>Default Value</th>
      <td mat-cell *matCellDef="let field">
        {{ '0x' + field.defaultValue.toString(16) }}
      </td>
    </ng-container>
    <ng-container matColumnDef="access">
      <th mat-header-cell *matHeaderCellDef>Access</th>
      <td mat-cell *matCellDef="let field">
        {{ field.access }}
      </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let field">
        {{ field.description }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
