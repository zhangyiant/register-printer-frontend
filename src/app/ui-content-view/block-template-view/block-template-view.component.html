<div>
  <h2>Block Template: {{ blockTemplate.blockType }}</h2>
  <table mat-table [dataSource]="blockTemplate.registers" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let register">
        {{ register.name }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <table border="1">
    <thead>
      <tr>
        <th>name</th>
        <th>value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Registers</td>
        <td>
          <app-register-view
            *ngFor="let register of blockTemplate.registers"
            [register]="register">
          </app-register-view>
        </td>
      </tr>
    </tbody>
  </table>
</div>
