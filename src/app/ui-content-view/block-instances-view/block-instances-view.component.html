<div>
  <h2>Block Instances</h2>
  <table mat-table [dataSource]="blockInstances" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let blockInstance">
        <app-edit-box [(value)]="blockInstance.name">
        </app-edit-box>
      </td>
    </ng-container>
    <ng-container matColumnDef="blockType">
      <th mat-header-cell *matHeaderCellDef>Block Type</th>
      <td mat-cell *matCellDef="let blockInstance">
        <app-block-type-selector
          [(blockType)]="blockInstance.blockType"
          [blockTemplates]="topSys.blockTemplates">
        </app-block-type-selector>
      </td>
    </ng-container>
    <ng-container matColumnDef="baseAddress">
      <th mat-header-cell *matHeaderCellDef>Base Address</th>
      <td mat-cell *matCellDef="let blockInstance">
        <app-hex-edit-box [(value)]="blockInstance.baseAddress">
        </app-hex-edit-box>
      </td>
    </ng-container>
    <ng-container matColumnDef="blockSize">
      <th mat-header-cell *matHeaderCellDef>Block Size</th>
      <td mat-cell *matCellDef="let blockInstance">
        <app-hex-edit-box [(value)]="blockInstance.blockSize">
        </app-hex-edit-box>
      </td>
    </ng-container>
    <ng-container matColumnDef="addressWidth">
      <th mat-header-cell *matHeaderCellDef>Address Width</th>
      <td mat-cell *matCellDef="let blockInstance">
        <app-inherited-number-edit-box
          [(value)]="blockInstance.addressWidth"
          [inheritedValue]="topSys.addressWidth">
        </app-inherited-number-edit-box>
      </td>
    </ng-container>
    <ng-container matColumnDef="dataWidth">
      <th mat-header-cell *matHeaderCellDef>Data Width</th>
      <td mat-cell *matCellDef="let blockInstance">
        <app-inherited-number-edit-box
          [(value)]="blockInstance.dataWidth"
          [inheritedValue]="topSys.dataWidth">
        </app-inherited-number-edit-box>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button
    mat-raised-button color="primary"
    (click)="onAddBlockInstance()">
    Add Block Instance
  </button>
</div>
