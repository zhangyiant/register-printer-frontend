<div>
  <h2>Block Instance: {{ blockInstance.name }}</h2>
  <table border="1">
    <thead>
      <tr>
        <th>name</th>
        <th>value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Block Type: </td>
        <td>{{ blockInstance.blockType }}</td>
      </tr>
      <tr>
        <td>Base Address: </td>
        <td>{{ '0x' + blockInstance.baseAddress.toString(16) }}</td>
      </tr>
      <tr>
        <td>Block Size: </td>
        <td>{{ '0x' + blockInstance.blockSize.toString(16) }}</td>
      </tr>
    </tbody>
  </table>
</div>
