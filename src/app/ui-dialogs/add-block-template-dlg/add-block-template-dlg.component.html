<h1 mat-dialog-title>
  Add block template...
</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Block Type</mat-label>
    <input matInput [(ngModel)]="blockType">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="blockType" cdkFocusInitial>Ok</button>
</div>
