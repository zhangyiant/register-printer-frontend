<h1 mat-dialog-title>
  Edit description...
</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" mat-autosize="true">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="data.description" rows="10">
    </textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.description" cdkFocusInitial>Ok</button>
</div>
