<h1 mat-dialog-title>
  Add register ...
</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="register.name">
  </mat-form-field>
  <app-hex-edit-box [(value)]="register.offset">
  </app-hex-edit-box>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="register.description" rows="10">
    </textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="register" cdkFocusInitial>Ok</button>
</div>
