<div>
  <div [ngStyle]="{'display': 'grid', 'grid-template-columns': '25% 25% 25% 25%', 'grid-template-rows': 'auto'}">
    <div *ngIf="!isElectronApp" [ngStyle]="{'grid-area': '1 / 1 / 1 / 5'}">
      <button
        mat-raised-button
        (click)="onOpenClicked()">
        Open...
      </button>
      <button
        mat-raised-button
        (click)="onSaveClicked()">
        Save
      </button>
    </div>
    <mat-tab-group [ngStyle]="{'grid-area': '1 / 1 / 2 / 5'}">
      <mat-tab label="Load">
        <div *ngIf="isElectronApp">
          <app-excel-selector>
          </app-excel-selector>
        </div>
      </mat-tab>
      <mat-tab label="Data">
        <button
          mat-raised-button color="primary"
          (click)="onExportToExcelClicked()">
          Export to Excels...
        </button>
        <button
          mat-raised-button color="primary"
          (click)="onExportToJsonClicked()">
          Export to JSON file...
        </button>
        <div [ngStyle]="{'display': 'grid', 'grid-template-columns': '25% 25% 25% 25%', 'grid-template-rows': 'auto'}">
          <app-top-sys-tree-view
            [topSys]="topSys"
            (selected)="onSelect($event)"
            [ngStyle]="{'grid-area': '1 / 1 / 2 / 2'}">
          </app-top-sys-tree-view>
          <app-top-sys-content-view
            [registerPrinterObject]="selected"
            [ngStyle]="{'grid-area': '1 / 2 / 2 / 5'}">
          </app-top-sys-content-view>
        </div>
      </mat-tab>
    </mat-tab-group>
    <mat-divider
      [ngStyle]="{'grid-area': '2 / 1 / 3 / 5'}">
    </mat-divider>
    <app-top-sys-console-view
      [ngStyle]="{'grid-area': '3 / 1 / 4 / 5'}">
    </app-top-sys-console-view>
  </div>
</div>
<router-outlet></router-outlet>
