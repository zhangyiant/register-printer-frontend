<h1>Register Printer</h1>
<div [ngStyle]="{'display': 'grid', 'grid-template-columns': '25% 25% 25% 25%', 'grid-template-rows': 'auto'}">
  <div *ngIf="!isElectronApp" [ngStyle]="{'grid-area': '1 / 1 / 1 / 4'}">
    <button
      mat-raised-button
      (click)="onOpenClicked()">
      Open...
    </button>
    <button
      mat-raised-button
      (click)="onSaveClicked()">
      Save
    </button>
  </div>
  <div *ngIf="isElectronApp" [ngStyle]="{'grid-area': '1 / 1 / 1 / 4'}">
    <app-excel-selector>
    </app-excel-selector>
  </div>
  <app-top-sys-tree-view
    *ngIf="!isElectronApp"
    [topSys]="topSys"
    (selected)="onSelect($event)"
    [ngStyle]="{'grid-area': '2 / 1 / 2 / 1'}">
  </app-top-sys-tree-view>
  <app-top-sys-content-view
    *ngIf="!isElectronApp"
    [registerPrinterObject]="selected"
    [ngStyle]="{'grid-area': '2 / 2 / 2 / 4'}">
  </app-top-sys-content-view>
  <app-top-sys-console-view
    [ngStyle]="{'grid-area': '3 / 1 / 3 / 4'}">
  </app-top-sys-console-view>
</div>
<router-outlet></router-outlet>
