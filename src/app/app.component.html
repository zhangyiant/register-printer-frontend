<h1>Register Printer</h1>
<mat-grid-list cols="4">
  <mat-grid-tile colspan="1" rowspan="1">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" [ngStyle]="{'width': '100%', 'height': '100%', 'overflow': 'scroll'}">
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled></button>
        {{node.name}}
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}}
      </mat-tree-node>
    </mat-tree>
  </mat-grid-tile>
  <mat-grid-tile colspan="3" rowspan="1">
    <mat-grid-tile-header>Content View</mat-grid-tile-header>
  </mat-grid-tile>
  <mat-grid-tile colspan="4">
    <mat-grid-tile-header>Console View</mat-grid-tile-header>
  </mat-grid-tile>
</mat-grid-list>
<router-outlet></router-outlet>
